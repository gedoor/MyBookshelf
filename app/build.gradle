apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

def version = "1.3.0"

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.monke.monkeybook"
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 11
        versionName version
        manifestPlaceholders = [UMENG_CHANNEL_VALUE: "debug"]
        project.ext.set("archivesBaseName", "MONKOVEL-" + version)
    }

    lintOptions {
        abortOnError false
    }
    buildTypes {
        release {
            buildConfigField "boolean", "IS_RELEASE", "true"
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix ' debug'
            buildConfigField "boolean", "IS_RELEASE", "false"
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    implementation(name: 'autoupdatesdk-release', ext: 'aar')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support:design:26.1.0'
    implementation 'com.android.support:cardview-v7:26.1.0'
    implementation 'com.android.support:support-compat:26.1.0'
    api project(':basemvplib')
    //GreenDao
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.github.yuweiguocn:GreenDaoUpgradeHelper:v1.4.0'
    //JSOUP
    implementation 'org.jsoup:jsoup:1.10.2'
    //沉浸式状态栏
    implementation 'com.zhangmonke:ImmerseLayout:1.1.1'
    //ProgressBar
    implementation 'com.zhangmonke:MProgressBar:1.0.1'
    //Glide
    implementation 'com.github.bumptech.glide:glide:3.8.0'
    //AutofitTextView
    implementation 'me.grantland:autofittextview:0.2.1'
    //删除粒子效果
    implementation 'tyrantgit:explosionfield:1.0.1'
    //View简易动画
    implementation 'com.daimajia.easing:library:2.0@aar'
    implementation 'com.daimajia.androidanimations:library:2.2@aar'
    //CircleImageView
    implementation 'de.hdodenhof:circleimageview:2.1.0'
    //SwitchButton
    implementation 'com.kyleduo.switchbutton:library:1.4.4'
    implementation 'com.victor:lib:1.0.4'
    implementation files('libs/commons-codec-1.10-sources.jar')
    implementation files('libs/juniversalchardet-1.0.3.jar')
    implementation files('libs/umeng-analytics-v6.1.1.jar')
    implementation files('libs/utdid4all-1.0.4.jar')

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
}

greendao {
    schemaVersion 2
    daoPackage 'com.monke.monkeybook.dao'
    targetGenDir 'src/main/java'
}
